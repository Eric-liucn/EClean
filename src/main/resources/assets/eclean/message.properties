# 清理物品完成后的提醒，可使用PAPI
CleanFinished=&d[ECLEAN] &b共清理了&e%eclean_last_items%&b个物品
# 鼠标放在上面那条信息上时显示的信息，可使用PAPI
CleanFinishedOnHover=&b点击查看上次扫地清理掉的物品
# 下次扫地时间提醒，可使用PAPI
CleanNotify=&d[Eclean] &b距离下次扫地还有&4%eclean_next_time%&b秒
# Boss血条提醒的标题，可使用PAPI
BossBarTitle=&e距离下次扫地还有&4%eclean_next_time%&e秒
# 打开存放上次清理物品的背包时，背包的标题，可使用PAPI
InventoryTitle=&a▇&b▇&c▇&d▇&e▇&3&l上次清理的物品&e▇&d▇&c▇&b▇&a▇
# 从存放被清理物品的背包里拿东西时，如果东西已经被别人拿走时的提示，可使用PAPI
ItemHasBeenTakenByOthers=&4这件东西已经被被人拿走了！
# 上一次检测任务没有完成时尝试执行新的检测任务时的提醒，不可使用PAPI
LastTaskNotFinished=&d[ECLEAN] &4尝试执行一次高频方块检测任务失败，如果你是手动启动了检测任务，请稍后再试，如果不是持续提示可以无视
# 高频方块检测报告，不可使用PAPI，换行用“,”符号(英文逗号)
BlockReport=&d[ECLEAN] &b检测到世界： &a{world_name},\
  &d[ECLEAN] &b坐标： &4{block_position},\
  &d[ECLEAN] &b方块： &4{block_name},\
  &d[ECLEAN] &b的刷新率高达： &4{tick_rate}&b次/20tick！,\
  &d[ECLEAN] &b附近玩家： &4{around_player},\
  &d[ECLEAN] &b是否移除： &4{is_cleaned}
# 手动开启高频方块检测任务提醒，不可使用PAPI
BlockCheckTaskStart=&d[ECLEAN] &b手动高频方块检测任务已开启，请稍等，若几秒后无输出则表示没有检测到高频方块